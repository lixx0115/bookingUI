<form class="form-horizontal">
	<div class="form-group">
		<div class="col-sm-offset-10 col-sm-2">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading">About your event offering</div>
		<div class="panel-body">
			<div class="form-group">
				<label class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Cell phone</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Cell phone">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Tags </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Tags">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Description">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Web site (optional)</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="www.example.com">
				</div>
			</div>

		</div>
	</div>


	<div class="panel panel-primary ">
		<div class="panel-heading">Set your day and available hours:</div>
		<div class="panel-body">

			<div *ngFor="let day of daysOfWeek; let i = index; let j = index; let k = index;" class="well well-sm well-danger">

				<div class="row">
					<div class="col-sm-2">
						<div>
							<input id="{{day}}<" type="checkbox" #j (change)="onDayChecked(k)"><label>{{day}}</label>
						</div>
					</div>
					<div class="col-sm-6"> <b>12 am</b><input type="text" class="span2" value="9,17" [id]="day" #i> <b>midnight</b></div>
					<div class="col-sm-4">
						<p> {{i.value|sliderTime:j.checked}}</p>
					</div>
				</div>

			</div>
		</div>
	</div>
	<button type="submit" class="btn btn-primary">Save</button>
</form>
