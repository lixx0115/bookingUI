<div class="container-fluid custom-modal-container">
	<form [formGroup]="eventCreationForm" (ngSubmit)="onSubmit()">
		<div class="row custom-modal-header">
			<div class="col-sm-12">
				<h1>Book event with {{context.providerName}}</h1>
			</div>
		</div>
		<div class="row" [ngClass]="{'myclass' : shouldUseMyClass}">
			<div class="col-xs-12">
				<div class="form-group">
					<label class="col-sm-2 control-label"> Title</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" [value]="title" formControlName="title">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">start time</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" [value]="start" formControlName="start" (focus)="onFocus()">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">end time</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" [value]="end" formControlName="end" (focus)="onFocus()">
					</div>
				</div>
			</div>
		</div>
		<div class="row" *ngIf="showWarning">
			<div class="alert alert-danger alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onFocus()"><span aria-hidden="true">&times;</span></button>
				<strong>{{errorMessage}}</strong> Please choose other time.
			</div>
		</div>
		<button type="submit" class="btn btn-primary right" [disabled]="!eventCreationForm.valid">Save</button>
		<button class="btn btn-primary right" (click)="onCancel()">Cancel</button>

	</form>
</div>
