<div class="container">
	<div class="col-md-4">
		<strong>login with email</strong>
		<form (ngSubmit)="onSumbit(f)" #f="ngForm">
			<div ngModelGroup="userData">
				<div class="form-group">
					<label for="email">email</label>
					<input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
						#email="ngModel">
					<div *ngIf="!email.valid">
						you suck!
					</div>
				</div>
				<div class="form-group">
					<label for="password">password</label>
					<input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
				</div>
			</div>

			<button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
			<button class="btn btn-info" (click)="onRegister()">Register new Account</button>
		</form>

	</div>
	<div class="col-md-1">

	</div>
	<div class="col-md-4">
		<strong>login with facebook</strong>
		<app-facebooklogin></app-facebooklogin>
	</div>
</div>
